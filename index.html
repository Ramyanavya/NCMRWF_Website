<!DOCTYPE html>
<html>
<head>
    <title>AI Weather Forecast Dashboard</title>

    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #0b1020;
        }

        
        #map {
            height: 100vh;
            width: 100vw;
            z-index: 1;
        }

        
        .model-overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            pointer-events: none;
            z-index: 300;
            transition: background 0.4s ease;
        }

       
        .info-text {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 22px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            box-shadow: 0 8px 20px rgba(0,0,0,0.35);
            z-index: 1000;
        }

        .model-panel {
            position: absolute;
            top: 80px;
            left: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(14px);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            padding: 10px;
            width: 180px;
        }

        .model-panel h4 {
            margin: 6px 10px;
            font-size: 13px;
            color: #e0e6ff;
            font-weight: 600;
        }

        .model-panel button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255,255,255,0.15);
            color: white;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-panel button i {
            font-size: 18px;
        }

        .model-panel button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .model-panel button.active {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            box-shadow: 0 6px 14px rgba(0,114,255,0.5);
        }

       
        .meteogram-popup {
            width: 540px;
            max-width: 92vw;
            padding: 16px;
            border-radius: 14px;
            background: linear-gradient(180deg, #ffffff, #f4f7ff);
            box-shadow: 0 12px 28px rgba(0,0,0,0.35);
        }

        .popup-title {
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: #1e3c72;
        }

        .popup-subtitle {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-bottom: 10px;
        }

        .popup-controls {
            text-align: center;
            margin-bottom: 10px;
        }

        .popup-controls button {
            padding: 6px 14px;
            margin: 0 6px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            background: #e8edff;
            color: #1e3c72;
        }

        .popup-controls button:hover {
            background: #1e3c72;
            color: white;
        }

        .popup-chart-container {
            width: 100%;
            height: 280px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .leaflet-popup-content,
        .leaflet-popup-content-wrapper {
            margin: 0 !important;
            padding: 0 !important;
            border-radius: 14px;
        }
    </style>
</head>

<body>

<div class="info-text">Click on the map to view rainfall forecast</div>

<div class="model-panel">
    <h4>Forecast Model</h4>

    <button class="active" onclick="setModel(this,'Pangu-Weather')">
        <i class="bi bi-lightning-charge-fill"></i>
        <span>Pangu</span>
    </button>

    <button onclick="setModel(this,'FourCastNet')">
        <i class="bi bi-cloud-drizzle-fill"></i>
        <span>FourCast</span>
    </button>

    <button onclick="setModel(this,'GraphCast')">
        <i class="bi bi-cloud-rain-heavy-fill"></i>
        <span>GraphCast</span>
    </button>
</div>

<div id="modelOverlay" class="model-overlay"></div>
<div id="map"></div>

<script>
    let currentModel = "Pangu-Weather";
    let activeChart = null;
    let cachedData = null;

    const map = L.map("map").setView([22, 78], 5);

    L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        { maxZoom: 18 }
    ).addTo(map);

    L.tileLayer(
        "https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}",
        { maxZoom: 18 }
    ).addTo(map);

    const overlay = document.getElementById("modelOverlay");
    overlay.style.background = "rgba(0,114,255,0.15)";

    function setModel(btn, model) {
        currentModel = model;

        document.querySelectorAll(".model-panel button")
            .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        if (model === "Pangu-Weather") {
            overlay.style.background = "rgba(0,114,255,0.15)";
        } else if (model === "FourCastNet") {
            overlay.style.background = "rgba(0,200,120,0.15)";
        } else if (model === "GraphCast") {
            overlay.style.background = "rgba(220,60,60,0.15)";
        }
    }

    async function getPlaceName(lat, lon) {
        try {
            const res = await fetch(
                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
            );
            const d = await res.json();
            const a = d.address || {};
            return a.city || a.town || a.village || a.state || "Unknown Location";
        } catch {
            return "Unknown Location";
        }
    }

    function generateDummyRainfall() {
        let dates=[], daily=[], acc=[], sum=0;
        for(let i=0;i<10;i++){
            let d=new Date(); d.setDate(d.getDate()+i);
            dates.push(d.toISOString().slice(0,10));
            let v=Math.random()*40;
            daily.push(v.toFixed(2));
            sum+=v; acc.push(sum.toFixed(2));
        }
        return {dates,daily,acc};
    }

    map.on("click", async e => {
        cachedData = generateDummyRainfall();
        cachedData.place = await getPlaceName(e.latlng.lat, e.latlng.lng);
        showPopup(e.latlng);
    });

    function showPopup(latlng){
        const html = `
        <div class="meteogram-popup">
            <div class="popup-title">${currentModel}</div>
            <div class="popup-subtitle">${cachedData.place}</div>
            <div class="popup-controls">
                <button onclick="drawChart('daily')">Daily</button>
                <button onclick="drawChart('acc')">Accumulated</button>
            </div>
            <div class="popup-chart-container">
                <canvas id="meteogramChart"></canvas>
            </div>
        </div>`;
        L.popup({maxWidth:560}).setLatLng(latlng).setContent(html).openOn(map);
        setTimeout(()=>drawChart("daily"),200);
    }

    function drawChart(type){
        const ctx=document.getElementById("meteogramChart").getContext("2d");
        if(activeChart) activeChart.destroy();
        activeChart=new Chart(ctx,{
            type:"bar",
            data:{
                labels:cachedData.dates,
                datasets:[{
                    label:`${currentModel} â€“ Rainfall (mm)`,
                    data:type==="daily"?cachedData.daily:cachedData.acc,
                    backgroundColor:"rgba(0,114,255,0.7)"
                }]
            },
            options:{responsive:true,maintainAspectRatio:false}
        });
    }
</script>

</body>
</html>
